<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            color: #00ffcc;
        }
        nav {
            margin: 20px 0;
        }
        .game-button {
            display: inline-block;
            background-color: #00ffcc;
            color: #000;
            text-decoration: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .game-button:hover {
            background-color: #00cc99;
        }
        footer {
            background-color: #333;
            padding: 10px 0;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Game Website!</h1>
    </header>

    <nav>
        <a href="js/game1.js" class="game-button">Game 1</a>
        <a href="js/game2.js" class="game-button">Game 2</a>
        <a href="js/game3.js" class="game-button">Game 3</a>
        <a href="js/game4.js" class="game-button">Game 4</a>
    </nav>

    <p>Click a button to play a game!</p>

    <footer>
        <p>&copy; 2025 My Game Website</p>
    </footer>
</body>
</html>
